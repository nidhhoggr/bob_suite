# default rules
homepage:
  url:   /
  param: { action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

sf_guard_signin:
  url: /login
  param:
    module: sfGuardAuth
    action: signin

sf_guard_signout:
  url: /logout
  param:
    module: sfGuardAuth
    action: signout

sf_guard_forgot_password:
  url: /guard/forgot_password
  param:
    module: sfGuardForgotPassword

sf_guard_user:
  url: /guard/user
  param:
    module: sfGuardUser

sf_guard_group:
  url: /guard/group
  param:
    module: sfGuardGroup

sf_guard_permission:
  url: /guard/permission
  param:
    module: sfGuardPermission

